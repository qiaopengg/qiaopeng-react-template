<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="circuit" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- 主要连线 -->
      <path d="M 0 20 L 40 20 L 40 60 L 80 60 M 20 0 L 20 40 L 60 40 L 60 80" 
            stroke="rgba(0,102,255,0.3)" 
            fill="none" 
            stroke-width="1"/>
      
      <!-- 节点 -->
      <circle cx="20" cy="20" r="2" fill="rgba(0,102,255,0.5)"/>
      <circle cx="40" cy="40" r="2" fill="rgba(0,102,255,0.5)"/>
      <circle cx="60" cy="60" r="2" fill="rgba(0,102,255,0.5)"/>
      
      <!-- 装饰性电路元件 -->
      <rect x="35" y="15" width="10" height="10" 
            stroke="rgba(0,102,255,0.3)" 
            fill="none" 
            stroke-width="1"/>
      <circle cx="60" cy="40" r="5" 
              stroke="rgba(0,102,255,0.3)" 
              fill="none" 
              stroke-width="1"/>
      
      <!-- 虚线连接 -->
      <path d="M 80 20 L 100 20 M 20 80 L 20 100" 
            stroke="rgba(0,102,255,0.2)" 
            stroke-dasharray="2,2" 
            fill="none" 
            stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#circuit)" />
</svg> 